# Configuración de memoria reducida para evitar crashes del JVM
# Reducido a 1.5G para sistemas con poca RAM (7GB total)
# Agregadas opciones para reducir memoria nativa
org.gradle.jvmargs=-Xmx1536m -Xms512m -XX:MaxMetaspaceSize=384m -XX:ReservedCodeCacheSize=192m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:CompressedClassSpaceSize=128m -XX:InitialCodeCacheSize=64m -XX:MaxDirectMemorySize=256m
android.useAndroidX=true
android.enableJetifier=true

# Solución para el error "Could not move temporary workspace"
org.gradle.caching=false
org.gradle.parallel=false
org.gradle.configureondemand=false
# Habilitar daemon para mejor rendimiento (el problema era la memoria, no el daemon)
org.gradle.daemon=true
org.gradle.file.timeout=300000
org.gradle.workers.max=1
# Deshabilitar compilación incremental para reducir uso de memoria
org.gradle.incremental=false
# Reducir tamaño de stack de threads
org.gradle.parallel.threads=1
android.enableR8.fullMode=true
kotlin.incremental=false
org.gradle.useTransformCache=false

# Cambiar la ubicación del caché de Gradle a un directorio local
org.gradle.user.home=D\:\\playas_rd_flutter\\.gradle_home

